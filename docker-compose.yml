services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-local}
    container_name: sponge-app
    ports:
      - '${PORT}:3000'
    env_file:
      - .env
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?schema=public
    restart: unless-stopped
    networks:
      - sponge-network

networks:
  sponge-network:
    driver: bridge
